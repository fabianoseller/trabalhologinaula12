<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Glass</title>
    <link rel="stylesheet" href="./src/assets/css/reset.css">
    <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" id="username" placeholder="Usuário">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Lembrar
                    </label>
                    <a href="./src/pages/forgot-password.html">Esqueci a senha?</a>
                </div>
                <button onClick="alert('Carregando...')" type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>
                        Você não tem uma conta registrada?
                        <a href="./src/pages/register.html">Cadastre-se:</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
